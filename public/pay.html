<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Payment Site</title>
</head>

<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow p-8 rounded-lg w-96">
      <h1 class="text-2xl font-bold mb-4">Card Details</h1>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="cardNumber" class="block mb-2">Card Number</label>
          <div class="relative">
            <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" class="border rounded-lg px-3 py-2 w-full">
            <span class="absolute right-3 top-2 text-gray-400">
              <i class="fab fa-cc-visa text-blue-600 text-2xl"></i>
              <i class=" text-2xl"> <img class="inline pb-1" src="https://cdn-icons-png.flaticon.com/128/11378/11378185.png" alt="" width="20rem"></i>
              <i class="fab fa-cc-amex text-2xl text-blue-700"></i>
              <i class="text-2xl "> <img class="inline pb-1" src="https://cdn-icons-png.flaticon.com/128/349/349230.png" alt="" width="30rem"></i>
            </span>
          </div>
        </div>
        <div>
          <label for="expiryDate" class="block mb-2">Expiry Date</label>
          <input type="text" id="expiryDate" placeholder="dd/mm/yyyy" class="border rounded-lg px-3 py-2 w-full">
        </div>
        <div>
          <label for="cvv" class="block mb-2">CVV</label>
          <input type="text" id="cvv" placeholder="333" class="border rounded-lg px-3 py-2 w-full">
        </div>
        <div>
          <!-- <label for="upiId" class="block mb-2">UPI ID</label> -->
          <div class="relative">
            <!-- <input type="text" id="upiId" class="border rounded-lg px-3 py-2 w-full">
            <span class="absolute right-3 top-2 text-gray-400">
              <i class="fab fa-google-pay"></i>
              <i class="fab fa-phonepe"></i>
              <i class="fab fa-paytm"></i>
              <i class="fab fa-amazon-pay"></i>
            </span> -->
          </div>
          <div class="mb-6">
            <label for="nameOnCard" class="block mb-2">Name on Card</label>
            <input type="text" id="nameOnCard" placeholder="Full name" class="border rounded-lg px-3 py-2 w-full">
          </div>
          <div class="mb-6">
            <label for="billingAddress" class="block mb-2">Billing Address (Optional)</label>
            <textarea id="billingAddress"  class="border rounded-lg px-3 py-2 w-full"></textarea>
          </div>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">
            Pay
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // JavaScript logic goes here
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', function(event) {
      event.preventDefault();
      // Perform payment processing logic here
      console.log('Payment submitted!');
    });
  </script>
</body>

</html>
