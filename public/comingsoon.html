    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #video-container {
           
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            opacity: 0.9;
        }

        .video {
            z-index: -10;
        }

        /* Add additional styling for other content on top of the video */
        .content {
           
            z-index: 1;
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }

        .progress-bar{
            width:25rem;
            height: 0.75rem;
            background-color: rgb(120, 123, 125);
            margin: auto;
            margin-bottom: 5rem;
            opacity: .8;
            position: relative;
            z-index: -1;
        }

        .progress-bar::before{
            content: "0%";
            position:absolute;
            left: 0;
            font-size: 0.75rem;
            bottom: -1rem;
        }
        .progress-bar::after{
            content: "100%";
            position:absolute;
            right: 0;
            font-size: 0.75rem;
            bottom: -1rem;
        }

        .progress-bar span{
            display: block;
            width: 80%;
            height: 0.75rem;
            background-color: rgb(211, 235, 255);
            animation: fill 1s ease-in 1;
        }

        @keyframes fill{
            from{
                width: 0;
            }
            to{
                width: 80%;
            }
        }
    </style>
</head>
